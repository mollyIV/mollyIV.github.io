{% if page.url == '/' %}{% assign homepage = true %}{% endif %}

<div class="{% unless homepage %}border-bottom{% endunless %}">
  <div class="container-lg px-3">
    <div class="py-4 d-flex flex-justify-between">
      <h1 class="alt-h4 lh-default">
        {% unless homepage %}
        <a href="/" class="no-underline text-uppercase text-blue-light d-flex flex-items-center">
          <img class="mr-2 mt-n2 circle" src="/assets/logo.png" width="36" height="36" alt="">
        </a>
        {% endunless %}
      </h1>
    </div>
  </div>
</div>
